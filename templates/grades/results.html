{% extends "quiz/layout.html" %}

{% block body %}

<div class="overall">
<h1> Overall: </h1>
<h2> CORRECT: {{ student.correct }} </h2>
<h2> INCORRECT: {{ student.incorrect }} </h2>
</div>
<br>
<h1> Detailed Breakdown: </h1>
<br>


<div class="breakdown">
    <table>
        <tr>
            <th> Errors </th>
            <th> Count </th>
        </tr>
{% for s in analysis %}
<tr>
{% for t in s %}

<td> {{ t }} </td>

{% endfor %}
</tr>
{% endfor %}
    </table>
</div>
{% endblock %}
